<!DOCTYPE html>
<html>
    <head>
        <title>SHA-1 Hash Generator</title>
        <link rel="stylesheet" href="../design.css">
        <script src="md5-hash.js"></script>
    </head>
    <body>
        <header class="head">
            
                <img src="../mobile-app.png" class="logo">
             
        </header>
        <br><br>

        <h1 class="heading">SHA-1 Hash Generator</h1>
        <div class="content">
            <p class="description">This SHA-1 tool hashes a string into a message digested SHA-1 hash. This is a quick way for you to verify a hash you are working with is correct. If you are using salt, make sure to include that in the string.</p>
            <div class="working">
                <div class="text-f"><input type="text" class="text-field" id="string"></div>
                <div class="buttons"><input type="button" id ="generate" value="Generate" ></div> 
                <div class="text-f"><input type="text" class="text-field" id="result" value="Result "></div>

            </div>
        </div>
        </body>
        </html>
