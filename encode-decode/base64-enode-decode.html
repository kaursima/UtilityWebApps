<!DOCTYPE html>
<html>
    <head>
        <title>Encoder-Decoder</title>
        <link rel="stylesheet" href="../design.css">
        <script src="base.js"></script>
    </head>
    <body>
        <header class="head">
            
                <img src="../mobile-app.png" class="logo">
             
        </header>
        <br><br>

        <h1 class="heading">Base 64 Encode Decode</h1>
        <div class="content">
            <p class="description">Use this tool to turn binary data into text (encode) or text into binary (decode). To allow binary data to be transmitted with textual data it must be encoded.</p>
            <div class="working">
                <div class="text-f"><input type="text" class="text-field" id="base" value="Enter String to be Encoded/Decoded : "></div>
                <div class="buttons"><div><input type="button" id ="bt_64encode" value="Encode" ></div>&nbsp;&nbsp;<div><input type="button" id ="bt_64decode" value="Decode"></div></div> 
                <div class="text-f"><input type="text" class="text-field" id="string" value="Result "></div>

            </div>
        </div>
        </body>
