<!DOCTYPE html>
<html>
    <head>
        <title>RGB to HEX Color Conversion</title>
        <link rel="stylesheet" href="../design.css">
        <script src="rgb-to-hex-color-conversion.js"></script>
    </head>
    <body>
        <header class="head">
            
                <img src="../mobile-app.png" class="logo">
             
        </header>
        <br><br>

        <h1 class="heading">RGB to HEX Color Conversion</h1>
        <div class="content">
            <p class="description">Enter red, green and blue color levels (0..255) and press the Convert button:</p>
            <div class="convert-work">

                <div class="work-2">
                    <label>RED : &nbsp;</label><input type="text" id="red"><div class="slidecontainer">&nbsp;
                        <input type="range" min="0" max="255" value="0" class="slider" id="myRange-R">
                      </div>
                </div>
                <div class="work-2">
                    <label>Green : &nbsp;</label><input type="text" id="green"><div class="slidecontainer">&nbsp;
                        <input type="range" min="0" max="255" value="0" class="slider" id="myRange-G">
                      </div>
                </div>
                <div class="work-2">
                    <label>Blue : &nbsp;</label><input type="text" id="blue"><div class="slidecontainer">&nbsp;
                        <input type="range" min="0" max="255" value="0" class="slider" id="myRange-B">
                      </div>
                </div>
                <div class="box" id="box"></div><br>
                <div class="box-2">
                <br>
                <input type="button" value="Convert" id="convert">&nbsp;
                <input type="button" value="Reset" id="reset">&nbsp;
                <input type="button" value="Swap" id="swap">&nbsp;
            </div>
                <label>Hex colour code : </label><input type="text" id="hex-code">
                <label>RGB color code : </label><input type="text" id="rgb-code">


            </div>
        </div>
        </body>
        </html>
