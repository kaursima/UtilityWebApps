<!DOCTYPE html>
<html>
    <head>
        <title>RGB to HEX Converter</title>
        <link rel="stylesheet" href="../design.css">
        <script src="rgb-to-hex.js"></script>
    </head>
    <body>
        <header class="head">
            
                <img src="../mobile-app.png" class="logo">
             
        </header>
        <br><br>

        <h1 class="heading">RGB to HEX</h1>
        <div class="content">
            <p class="description">It takes input in the form of values for Red, Green and Blue ranging from 0 to 255 and then converts those values to a hexadecimal string that can be used to specify color in html/css code.</p>
            <div class="work">
                
                    <label>RED : </label><input type="text" id="red">
                    <label>GREEN : </label><input type="text" id="green">
                    <label>BLUE : </label><input type="text" id="blue">
                <br>
                <input type="button" value="Convert" id="convert">
                <br><input type="text" id="result"><br>
                <div class="box" id="box"></div>
        

                

            </div>
        </div>
        </body>
        </html>
