<!DOCTYPE html>
<html>
    <head>
        <title>HEX to RGB Color Conversion</title>
        <link rel="stylesheet" href="../design.css">
        <script src="hex-to-rgb-color-conversion.js"></script>
    </head>
    <body>
        <header class="head">
            
                <img src="../mobile-app.png" class="logo">
             
        </header>
        <br><br>

        <h1 class="heading">HEX to RGB Color Conversion</h1>
        <div class="content">
            <p class="description">Enter 6 digits hex color code and press the Convert button :</p>
            <div class="work">
                <input type="text" id="hex"><br>
                <div>
                <input type="button" value="Convert" id="convert">
                <input type="button" value="Reset" id="reset">
                <input type="button" value="Swap" id="swap">
                </div>
                <label>RED : </label><input type="text" id="red">
                <label>GREEN : </label><input type="text" id="green">
                <label>BLUE : </label><input type="text" id="blue"><br>
                <div class="box" id="box"></div> 
        </div>
        </div>
    </body>
</html>
